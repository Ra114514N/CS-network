<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI DNS 解析仿真</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>AI DNS 解析仿真</h1>
        <p>递归/迭代、缓存、故障与负载均衡，一屏查看。</p>
      </header>

      <section class="controls">
        <div class="field">
          <label for="domain">域名</label>
          <input id="domain" type="text" value="www.example.com" />
        </div>
        <div class="field">
          <label for="qtype">记录类型</label>
          <select id="qtype">
            <option value="A">A</option>
            <option value="AAAA">AAAA</option>
            <option value="CNAME">CNAME</option>
            <option value="NS">NS</option>
          </select>
        </div>
        <div class="field">
          <label>模式</label>
          <div class="radio-group">
            <label><input type="radio" name="mode" value="recursive" checked /> 递归</label>
            <label><input type="radio" name="mode" value="iterative" /> 迭代</label>
          </div>
        </div>
        <div class="field">
          <label>场景开关</label>
          <div class="checkbox-group">
            <label><input id="pollution" type="checkbox" /> 污染</label>
            <label><input id="failure" type="checkbox" /> 故障</label>
            <label><input id="lb" type="checkbox" /> 负载均衡</label>
          </div>
        </div>
        <button id="resolve">解析</button>
      </section>

      <main>
        <div class="graph-panel">
          <div id="cy"></div>
        </div>
        <div class="side-panel">
          <section>
            <h2>解析过程</h2>
            <div id="trace"></div>
          </section>
          <section>
            <h2>统计</h2>
            <div id="stats"></div>
          </section>
          <section>
            <h2>AI 建议</h2>
            <div id="ai"></div>
          </section>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
