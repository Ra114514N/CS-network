<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI DNS Simulation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>AI DNS Resolve Simulator</h1>
        <p>Recursive vs Iterative, cache, faults, and load-balancing in one view.</p>
      </header>

      <section class="controls">
        <div class="field">
          <label for="domain">Domain</label>
          <input id="domain" type="text" value="www.example.com" />
        </div>
        <div class="field">
          <label for="qtype">QType</label>
          <select id="qtype">
            <option value="A">A</option>
            <option value="AAAA">AAAA</option>
            <option value="CNAME">CNAME</option>
            <option value="NS">NS</option>
          </select>
        </div>
        <div class="field">
          <label>Mode</label>
          <div class="radio-group">
            <label><input type="radio" name="mode" value="recursive" checked /> Recursive</label>
            <label><input type="radio" name="mode" value="iterative" /> Iterative</label>
          </div>
        </div>
        <div class="field">
          <label>Scenarios</label>
          <div class="checkbox-group">
            <label><input id="pollution" type="checkbox" /> Pollution</label>
            <label><input id="failure" type="checkbox" /> Failure</label>
            <label><input id="lb" type="checkbox" /> Load Balancing</label>
          </div>
        </div>
        <button id="resolve">Resolve</button>
      </section>

      <main>
        <div class="graph-panel">
          <div id="cy"></div>
        </div>
        <div class="side-panel">
          <section>
            <h2>Trace</h2>
            <div id="trace"></div>
          </section>
          <section>
            <h2>Stats</h2>
            <div id="stats"></div>
          </section>
          <section>
            <h2>AI Advice</h2>
            <div id="ai"></div>
          </section>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
