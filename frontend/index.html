<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI DNS 解析仿真</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>AI DNS 解析仿真</h1>
        <p>递归/迭代、缓存、故障与负载均衡，一屏查看。</p>
      </header>

      <section class="controls">
        <div class="field">
          <label for="domain">域名</label>
          <input id="domain" type="text" value="www.example.com" />
        </div>
        <div class="field">
          <label for="qtype">记录类型</label>
          <select id="qtype">
            <option value="A">A</option>
            <option value="AAAA">AAAA</option>
            <option value="CNAME">CNAME</option>
            <option value="NS">NS</option>
          </select>
        </div>
        <div class="field">
          <label>模式</label>
          <!-- 修正：标签与 value 对应关系 -->
          <!-- 之前这里反了，导致点递归跑的是迭代逻辑 -->
          <div class="radio-group">
            <label><input type="radio" name="mode" value="recursive" checked /> 递归</label>
            <label><input type="radio" name="mode" value="iterative" /> 迭代</label>
          </div>
        </div>
        <div class="field">
          <label>场景开关</label>
          <div class="checkbox-group">
            <label><input id="pollution" type="checkbox" /> 污染</label>
            <label><input id="failure" type="checkbox" /> 故障</label>
            <label><input id="lb" type="checkbox" /> 负载均衡</label>
          </div>
        </div>
        <button id="resolve">
          <span class="btn-text">解析</span>
        </button>
      </section>

      <main class="main-grid">
        <div class="left-stack">
          <div class="graph-panel card">
            <!-- Loading 遮罩 -->
            <div id="loading-mask" class="loading-mask hidden">
              <div class="radar-spinner"></div>
              <div class="loading-text">正在查询全球 DNS 网络...</div>
            </div>
            
            <!-- 悬浮提示框 (Tooltip) -->
            <div id="graph-tooltip" class="graph-tooltip hidden"></div>
            
            <!-- 动画数据包 (新增) -->
            <div id="packet" class="hidden">Packet</div>

            <!-- 图表容器 -->
            <div id="cy"></div>
          </div>
          <div class="info-panels">
            <section class="card">
              <h2>解析过程</h2>
              <div id="trace"></div>
            </section>
            <section class="card">
              <h2>统计</h2>
              <div id="stats"></div>
            </section>
          </div>
        </div>

        <div class="ai-panel card">
          <h2>AI 诊断表单</h2>
          <div class="ai-box">
            <label for="ai-question">向 AI 追加提问</label>
            <textarea id="ai-question" placeholder="例如：结合本次查询，给出可能的原因、风险和建议。"> </textarea>
            <div class="ai-actions">
              <button id="ask-ai" type="button">询问 AI</button>
            </div>
          </div>
          <div class="ai-inline">
            <div class="ai-inline-label">AI 建议</div>
            <div id="ai"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
